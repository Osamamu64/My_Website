			<!--==================== HOME ====================-->
            <section class="home" id="home">

            <!--==================== DISCOVER ====================-->
            <section class="discover section" id="form_sec">
                <h2 class="section__title">Fill in the Details to Complete your Booking </h2>
				
				<div class="row">
					<div class="col-75">
					  <div class="cont">
						<form method = "post" action="/Ticket" id = "form_id">
						
						  <div class="row">
							<div class="col-50">
							  
							  <label for="fname"><i class="fa fa-user"></i> First Name</label>
							  <input type="text" name = "first_name" id = "first_name" placeholder="Ahmed" required>
							  
							  <label for="lname"><i class="fa fa-user"></i> Last Name</label>
							  <input type="text" name = "last_name" id = "last_name" placeholder="Khalid" required>
							  
							  <label for="email"><i class="fa fa-envelope"></i> Email</label>
							  <input type="email" id="email" name="email" placeholder="john@example.com" required>
							  
							  <label for="email"><i class="fa fa-phone"></i> phone Number</label>
							  <input type="tel" id="phone_number" name="phone_number" placeholder="0551234345" pattern="[0-9]{10}" required>
							  
							 
				  
							  <div class="row">
								<div class="col-50">
								  
								</div>
								<div class="col-50">
								  
								</div>
							  </div>
							</div>
				  
							<div class="col-50">
							
							 
							  
							  <label for="adr"><i class="fa fa-train"></i> Departure</label>
							  
							  <select name="departure" id="departure" required>
								<option value="Abu Dhabi">Abu Dhabi</option>
								<option value="Dubai">Dubai</option>
								<option value="Sharjah">Sharjah</option>
								<option value="Ajman">Ajman</option>
								<option value="RAK">Ras-Al-Khaimah</option>
								<option value="UAQ">Umm-Al-Quwain</option>
								<option value="Fujairah">Fujairah</option>
							  </select> 
							  <!--<input type="text" id="adr" name="address" placeholder="542 W. 15th Street">-->

							  <label for="adr"><i class="fa fa-train"></i> Destination</label>
							  <select name="destination" id="destination" required>
								<option value="Dubai">Dubai</option>
								<option value="Abu Dhabi">Abu Dhabi</option>
								<option value="Sharjah">Sharjah</option>
								<option value="Ajman">Ajman</option>
								<option value="RAK">Ras-Al-Khaimah</option>
								<option value="UAQ">Umm-Al-Quwain</option>
								<option value="Fujairah">Fujairah</option>
							  </select>
							  
							  <label for="date"><i class="fa fa-ticket"></i> Class </label>
							  <select name="class" id="class" required>
								<option value="Economic">Economic -- Starting from AED 50</option>
								<option value="Standard">Standard -- Starting from AED 75</option>
								<option value="First_Class">First Class -- Starting from AED 150</option>
							  </select>
							  <!--<input type="text" id="city" name="city" placeholder="New York">-->
				  
							  <div class="row">
								<div class="col-50">
								  <label for="state" class="fa fa-calendar"> Date</label>
								  <input type="date" name="date" id="date" required>
								 
								  <!--<input type="text" id="state" name="state" placeholder="NY">-->
								</div>
								<div class="col-50">
								  <label for="zip" >Time</label>
								  <select name="time" id="time" required>
									<optgroup label="Day Trips">
									  <option value="6AM">06:00</option>
									  <option value="9AM">09:00</option>
									  <option value="12PM">12:00</option>
									  <option value="3PM">15:00</option>
									</optgroup>
									<optgroup label="Evening Trips">
									  <option value="6PM">18:00</option>
									  <option value="9PM">21:00</option>
									  <option value="12AM">00:00</option>
									  <option value="3AM">03:00</option>
									</optgroup>
								  </select>
								  <!--<input type="text" id="zip" name="zip" placeholder="10001">-->
								</div>
							  
							</div>
							
						  </div>
						  <label>
							<input type="checkbox" checked="checked" name="sameadr"> Agree to Terms and Conditions
						  </label><br>
						  </div>
						  
						  <input type="submit" value="Confirm Booking" class="btn" onclick="go()">
						  <input type="reset" value="Clear" class ="btn">
						  

						  

						
						</form>
					  </div>
					</div>
				</div>

                
            </section>

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
         
          if (xhttp.readyState == 4 && xhttp.status == 200){
			
		};
            xhttp.open("POST","flightsCo.json",true);
            xhttp.send();
          }}
			</script>
